<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/fb021b8662.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="list">
        <div id="heading">
            <h1>Today's To Do</h1>
            <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div id="add">
            <input type="text" id="input" placeholder="Add to your list...">
            <i class="fa-thin fa-arrow-turn-down-left"></i>
        </div>
      </section>
</body>
</html>
