<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/fb021b8662.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="wrapper">
        <div id="heading">
            <h1>Todo List :)</h1>
            <i class="fa-solid fa-arrows-rotate" id="reset"></i>
        </div>
        <div id="add">
            <input type="text" id="input" placeholder="Add to your list...">
            <i class="fa-thin fa-arrow-turn-down-left"></i>
        </div>
        <section id="list"></section>
        <div class="clearsect">
            <button class="clear">Clear all completed</button>
        </div>
    </section>

</body>
</html>
